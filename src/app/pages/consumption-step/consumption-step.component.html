<main>
  <div class="container-form">
    <h3>Wie hoch ist Ihr aktueller Jahresverbrauch?</h3>

    <div class="card-group">
      <div
        *ngFor="let option of consumptionOptions"
        class="card"
        [class.selected]="selectedSize === option.size"
        (click)="selectSize(option.size, option.value)"
      >
        <!-- SVG icon -->
        <div class="card-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M19 21H5C4.44772 21 4 20.5523 4 20V11L1 11L11.3273 1.6115C11.7087 1.26475 12.2913 1.26475 12.6727 1.6115L23 11L20 11V20C20 20.5523 19.5523 21 19 21ZM6 19H18V9.15745L12 3.7029L6 9.15745V19ZM9 9.99998H15V16H9V9.99998ZM11 12V14H13V12H11Z"
            ></path>
          </svg>
        </div>
        <div class="card-label">{{ option.label }}</div>
      </div>
    </div>

    <div class="input-group">
      <input
        type="number"
        class="consp"
        [(ngModel)]="consumptionValue"
        style="width: 83%"
      />
      <span class="item">kWh</span>
    </div>

    <h4>Wo befindet sich Ihr Gasanschluss?</h4>

    <div class="input-group">
      <label>PLZ</label>
      <input
        style="width: 95%"
        type="text"
        maxlength="5"
        [(ngModel)]="plz"
        placeholder="z.B. 10115"
      />
    </div>

    <div class="input-group">
      <label>Ort</label>
      <select [(ngModel)]="ort">
        <option value="">z. B. Berlin</option>
        <option *ngFor="let option of ortOptions" [value]="option">
          {{ option }}
        </option>
      </select>
    </div>

    <div class="btn-group">
      <button class="btn-secondary" (click)="onBack()">Zur√ºck</button>
      <button
        class="btn-primary"
        [disabled]="!formValid()"
        (click)="onNext()"
        routerLink="/provider-step"
      >
        Weiter
      </button>
    </div>
  </div>
</main>
