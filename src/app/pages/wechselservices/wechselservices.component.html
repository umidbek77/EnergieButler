<main>
  <section class="wechselservice">
    <div class="wechselservice-container-content">
      <div class="wechselservice-container">
        <h1>Wechselservices</h1>
        <p>
          In diesem Bereich finden Sie immer alle relevanten Informationen zu
          Ihren Wechselservices. Noch keinen Wechselservice angelegt? Kein
          Problem. Erstellen Sie in wenigen Schritten einen Strom- und/oder
          Gas-Wechselservice f√ºr Sie, Ihre Freunde oder Ihre Familie. Es lohnt
          sich!
        </p>
      </div>

      <div class="button-div">
        <button
          class="primary-button"
          [routerLink]="['/wizard']"
          [queryParams]="{ type: 'strom' }"
        >
          Stromwechsel anlegen
        </button>
        <button [routerLink]="['/wizard']" [queryParams]="{ type: 'gas' }">
          Gaswechsel anlegen
        </button>
        <button
          [routerLink]="['/wizard']"
          [queryParams]="{ type: 'heizstrom' }"
        >
          Heizstromwechsel anlegen
        </button>
      </div>
    </div>
  </section>
</main>
