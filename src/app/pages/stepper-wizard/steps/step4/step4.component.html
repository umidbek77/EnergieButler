<form [formGroup]="form" (ngSubmit)="onSubmit()" class="step4-form">
  <fieldset formGroupName="delivery" class="section">
    <legend><i class="icon-home"></i> Liefer- und Rechnungsanschrift</legend>

    <div class="form-row">
      <input type="text" formControlName="plz" placeholder="PLZ" />
      <input type="text" formControlName="city" placeholder="Ort" />
    </div>

    <div class="form-row">
      <input type="text" formControlName="street" placeholder="Straße" />
      <input
        type="text"
        formControlName="houseNumber"
        placeholder="Hausnummer"
      />
    </div>
  </fieldset>

  <div class="checkbox-row">
    <input
      type="checkbox"
      id="diffBilling"
      formControlName="differentBilling"
    />
    <label for="diffBilling">Abweichende Rechnungsanschrift</label>
  </div>

  <fieldset
    *ngIf="form.get('differentBilling')?.value"
    formGroupName="billing"
    class="section"
  >
    <legend><i class="icon-user"></i> Wer bezahlt die Rechnung?</legend>

    <div class="form-row radio-group">
      <label>Anrede</label>
      <label
        ><input type="radio" formControlName="salutation" value="frau" />
        Frau</label
      >
      <label
        ><input type="radio" formControlName="salutation" value="herr" />
        Herr</label
      >
    </div>

    <div class="form-row">
      <input type="text" formControlName="firstName" placeholder="Vorname" />
      <input type="text" formControlName="lastName" placeholder="Nachname" />
    </div>

    <div class="form-row">
      <input type="date" formControlName="birthDate" placeholder="Geburtstag" />
      <input
        type="tel"
        formControlName="phone"
        placeholder="Telefonnummer (Optional)"
      />
    </div>

    <div class="form-row">
      <input type="text" formControlName="plz" placeholder="PLZ" />
      <input type="text" formControlName="city" placeholder="Ort" />
    </div>

    <div class="form-row">
      <input type="text" formControlName="street" placeholder="Straße" />
      <input
        type="text"
        formControlName="houseNumber"
        placeholder="Hausnummer"
      />
    </div>
  </fieldset>

  <div class="section">
    <p>Wünschen Sie einen Versorgerwechsel oder ziehen Sie um?</p>
    <div class="form-row radio-group">
      <label>
        <input type="radio" formControlName="changeOption" value="wechseln" />
        Anbieter/Tarif wechseln
      </label>
      <label>
        <input type="radio" formControlName="changeOption" value="umziehen" />
        Ich ziehe um
      </label>
    </div>
  </div>

  <div class="form-actions">
    <button type="button" class="btn-back" (click)="onBack()">Zurück</button>
    <button type="submit" class="btn-next" [disabled]="form.invalid">
      Weiter
    </button>
  </div>
</form>
