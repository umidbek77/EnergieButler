<div class="step2-wrapper">
  <div class="step2-card">
    <h2 class="step-title"><span class="step-icon">‚ö°</span> Ihr Anschluss</h2>

    <form [formGroup]="form">
      <!-- PLZ va Ort -->
      <label class="form-label"
        >Wo befindet sich ihr aktueller Stromanschluss?</label
      >
      <div class="location-fields">
        <input
          class="location-input"
          type="text"
          formControlName="plz"
          placeholder="PLZ"
        />
        <select formControlName="city">
          <option value="">Ort</option>
          <option value="Berlin">Berlin</option>
          <option value="Hamburg">Hamburg</option>
          <option value="M√ºnchen">M√ºnchen</option>
        </select>
      </div>

      <!-- Provider -->
      <label class="form-label">Wer ist Ihr bisheriger Anbieter?</label><br />
      <input
        class="provider-input"
        type="text"
        formControlName="provider"
        placeholder="Aktuellen Anbieter eintippen..."
      />
      <br />
      <!-- Tarife -->
      <label class="form-label">Welche Tarife wollen Sie vergleichen?</label>
      <div class="tariff-buttons">
        <button
          type="button"
          class="tariff-btn"
          [class.selected]="isSelectedTariff('all')"
          (click)="selectTariffType('all')"

          üåê Alle Tarife

        <button
          type="button"

        >
          ‚ôªÔ∏è Nur √ñkotarife
        </button>
      </div>

      <!-- Buttons -->
      <div class="step-buttons">
        <button [disabled]="!form.valid" (click)="goNext()">Weiter</button>
      </div>
    </form>
  </div>
</div>
