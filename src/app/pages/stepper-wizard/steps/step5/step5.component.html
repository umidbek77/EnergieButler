<form [formGroup]="form" (ngSubmit)="onNext()" class="step5-form">
  <!-- Wechseltermin -->
  <section class="card">
    <div class="inline-icon-title">
      <svg
        class="icon-calendar"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <path
          d="M19 4h-1V2h-2v2H8V2H6v2H5a2 2 0 0 0-2 2v14a2 
         2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 
         16H5V10h14v10zm0-12H5V6h14v2z"
        />
      </svg>
      <h3>Wechseltermin</h3>
    </div>
    <p>Zu welchem Termin möchten Sie automatisch gewechselt werden?</p>

    <label>
      <input type="radio" formControlName="switchDateOption" value="fastest" />
      Schnellstmöglich
    </label>

    <label>
      <input type="radio" formControlName="switchDateOption" value="desired" />
      Wunschtermin
    </label>

    <label>
      <input type="radio" formControlName="switchDateOption" value="self" />
      Ich kündige selbst
    </label>

    <label>
      <input type="checkbox" formControlName="knowsEndDate" />
      Ich kenne das Datum, an dem mein aktueller Stromvertrag endet (Optional)
    </label>

    <div *ngIf="form.get('knowsEndDate')?.value">
      <label for="endDate">Datum</label>
      <input type="date" formControlName="endDate" />
    </div>
  </section>

  <!-- Kundendaten -->
  <section class="card">
    <h3>Kundendaten</h3>

    <div class="flex">
      <div>
        <label>Zählernummer</label>
        <input type="text" formControlName="meterNumber" />
      </div>
      <div>
        <label>Kundennummer</label>
        <input type="text" formControlName="customerNumber" />
      </div>
    </div>

    <label>
      <input type="checkbox" formControlName="addLater" />
      Zählernummer und Kundennummer später hinzufügen
    </label>

    <label>
      <input type="checkbox" formControlName="knowsMarketId" />
      Ich kenne meine Marktlokations-ID (Optional)
    </label>

    <div *ngIf="form.get('knowsMarketId')?.value">
      <label>Marktlokations-ID</label>
      <input type="text" formControlName="marketLocationId" />
    </div>
  </section>

  <!-- Buttons -->
  <div class="btn-group">
    <button type="button" (click)="onBack()">Zurück</button>
    <button
      type="submit"
      [disabled]="!form.valid"
      [ngClass]="{ 'btn-disabled': !form.valid, 'btn-active': form.valid }"
    >
      Weiter
    </button>
  </div>
</form>
